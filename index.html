<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="libs/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <title>react</title>
  </head>
  <body>
    <div class="container">
      <p class="col-md-12 col-md-offset-2 h1">
        关于王思聪诅咒女主播并殴打女生事件，你怎么看?
      </p>
      <div id="content">

      </div>
    </div>
    <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="libs/js/react.js"></script>
    <script type="text/javascript" src="libs/js/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/babel">
      var Timer = React.createClass({
        getInitialState:function(){
          return {secondsElapsed:0}
        },
        tick:function(){
          console.log("###############  " + this.state.secondsElapsed)
          this.setState({secondsElapsed:this.state.secondsElapsed + 1})
        },
        componentDidMount:function(){
          this.interval = setInterval(this.tick, 1000)
        },
        render:function(){
          return <div>{this.state.secondsElapsed}</div>
        },
        componentWillUnmount:function(){
          clearInterval(this.interval)
        }
      })
      ReactDOM.render(<Timer/>, document.getElementById('content'))
    </script>
  </body>
</html>
