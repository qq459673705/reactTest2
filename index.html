<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="libs/css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <title>react</title>
  </head>
  <body>
    <div class="container">
      <p>
        hello
      </p>
      <div id="content">

      </div>
    </div>
    <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script type="text/javascript" src="libs/js/react.js"></script>
    <script type="text/javascript" src="libs/js/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
    <script type="text/babel">
      var HelloWorld = React.createClass({
        getDefaultProps:function(){
          console.log("getDefaultProps");
        },
        getInitialState:function(){
          console.log("getInitialState")
          return null
        },
        componentWillMount:function(){
          console.log("componentWillMount")
        },
        render:function(obj){
          console.log("render")
          return <h1>hello {function(obj){  //注意最后面一定要带上（this）执行此方法，否则根本无效
            if(obj.props.name){
              return obj.props.name
            }else{
              return "world"
            }
          }(this)}</h1>
        },
        componentDidMount:function(){
          console.log("componentDidMount")
        }
      })
      ReactDOM.render(
        <HelloWorld name="livemore"/>,
        document.getElementById('content')
      )
    </script>
  </body>
</html>
